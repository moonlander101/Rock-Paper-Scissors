            <div class = 'container-md'>
                <div class = 'row'>
                    <div class = 'col'>
                        <div class = 'text-center' hidden id = 'counter'><h3>Win Count</h3></div>
                        <div class = 'text-center' hidden id = 'count' style = 'font-size:32px;'>0</div>
                    </div>
                    <div class = 'col'>
                        <div class = 'text-center' hidden id = 'highscore'><h3>High Score</h3></div>
                        <div class = 'text-center' hidden id = 'score' style = 'font-size:32px;'>0</div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        let count = 0;
        let score = 0;
        var choices = ['rock','paper','scissors'];
        var user_choices = ['paper','scissors','rock'];
        var list = document.getElementById('buttons').childNodes.forEach( item => {
            item.addEventListener('click', function () {
                let random = Math.floor(Math.random() * 3);

                document.getElementById('counter').hidden = false;
                document.getElementById('count').hidden = false;
                document.getElementById('highscore').hidden = false;
                document.getElementById('score').hidden = false;

                if (user_choices.indexOf(item.id) == random) {
                    document.getElementById('question').innerHTML = 'You Won! Try Your Luck';
                    document.getElementById('happy').hidden = false;
                    document.getElementById('sad').hidden = true;
                    count++;
                    if (score < count){
                        score++;
                        document.getElementById('score').innerHTML = score.toString();
                    }
                    document.getElementById('count').innerHTML = count.toString();

                }
                else if (item.id == choices[random]){
                    document.getElementById('question').innerHTML = 'I chose '+ item.id + ' as well!';
                    document.getElementById('happy').hidden = false;
                    document.getElementById('sad').hidden = true;
                }

                else {
                    document.getElementById('question').innerHTML = 'You Lost! I chose ' + choices[random].toString();
                    document.getElementById('happy').hidden = true;
                    document.getElementById('sad').hidden = false;
                    count = 0;
                    document.getElementById('count').innerHTML = count.toString();
                }
            });
        });
    </script>
</html>
